<mat-toolbar color="primary">
    <span>...CRUD...</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddFileForm()" >
      ADD Suivi
    </button>
    <a href="/home1/Activity" class="btn btn-primary px-4 mx-auto my-2">Activité</a>
 </mat-toolbar>
 <div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.8h" #input>
  </mat-form-field>

   <div class="table-container">
     <table mat-table [dataSource]="dataSource" matSort>
       <ng-container matColumnDef="idSuiv">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>id </th>
         <td mat-cell *matCellDef="let row"> {{row.idSuiv}} </td>
       </ng-container>
       <ng-container matColumnDef="nomenfant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enfant </th>
        <td mat-cell *matCellDef="let row"> {{row.nomenfant}} </td>
      </ng-container>
 
    
     <ng-container matColumnDef="pointageArrive">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Pointage Arrivée </th>
       <td mat-cell *matCellDef="let row"> {{row.pointageArrive}} </td>
     </ng-container>
 
     
     <ng-container matColumnDef="pointageDepart">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Pointage Sortie </th>
       <td mat-cell *matCellDef="let row"> {{row.pointageDepart}} </td>
     </ng-container>
     <ng-container matColumnDef="repas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Repas </th>
        <td mat-cell *matCellDef="let row"> {{row.repas}} </td>
      </ng-container>
 
    
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
     <ng-container matColumnDef="Action">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
       <td mat-cell *matCellDef="let row"> 
         <button mat-icon-button color="primary" (click)="openEditFileForm(row)">
           <mat-icon>edit</mat-icon>
         </button>
         <button mat-icon-button color="warn" (click)="deleteFile(row.idSuiv)">
           <mat-icon>delete </mat-icon>
         </button>
       </td>
     </ng-container>
 
     </table>
 
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
   </div>
 </div>
