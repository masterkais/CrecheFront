<mat-toolbar color="primary">
   <span>...CRUD...</span>
   <span class="example-spacer"></span>
   <button mat-raised-button (click)="openAddFileForm()" >
     ADD FILE
   </button>
</mat-toolbar>
<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Vaccin" #input>
  </mat-form-field>

  <div class="table-container">
    

    <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idDoc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id </th>
        <td mat-cell *matCellDef="let row"> {{row.idDoc}} </td>
    </ng-container>
   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="contenu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document </th>
      <td mat-cell *matCellDef="let row"> {{row.contenu}} </td>
    </ng-container>


  
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button (click)="openEditFileForm(row)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="DeleteFile(row.idDoc)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
